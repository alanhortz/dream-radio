<html>
	<title>Dream-day Radio Demo</title>
	<script src="/socket.io/socket.io.js"></script> 
	<script src="libs/jquery-3.2.0.min.js"></script>
	<body>
		Hello Guys !
		<input type="text" name="url">
		<button id="change">Change disk</button>
		<script>

			var socket = io();  

			socket.on('disk-changed', function(data){
				console.log(data);
			});


			$('#change').click(function() {
				socket.emit('change-disk','Title');
			});
		</script>

	</body>
</html>
